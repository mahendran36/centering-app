<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/orders"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #orderForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Customer Name</ion-label>
        <ion-input type="text" name="customerName" ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Phone Number</ion-label>
        <ion-input type="tel" name="phoneNumber" ngModel required></ion-input>
      </ion-item>

      <ion-item-group>
        <ion-item-divider>
          <ion-label>Materials</ion-label>
        </ion-item-divider>
        
        <ion-item>
          <ion-label>Select Materials</ion-label>
          <ion-select multiple="true" name="materials" ngModel required>
            <ion-select-option value="jack">Jacks</ion-select-option>
            <ion-select-option value="column">Columns</ion-select-option>
            <ion-select-option value="plate">Plates</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-item-group>

      <ion-item>
        <ion-label position="floating">Delivery Address</ion-label>
        <ion-textarea name="address" ngModel required></ion-textarea>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" type="submit" [disabled]="!orderForm.valid">
        Create Order
      </ion-button>
    </div>
  </form>
</ion-content>
